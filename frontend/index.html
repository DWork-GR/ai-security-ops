<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>AI Security Ops Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat {
            width: 420px;
            height: 600px;
            background: #020617;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .header {
            padding: 14px;
            border-bottom: 1px solid #1e293b;
            font-weight: bold;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .messages {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            max-width: 85%;
            font-size: 14px;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .user {
            background: #2563eb;
            align-self: flex-end;
        }

        .bot {
            background: #1e293b;
            align-self: flex-start;
        }

        .debug {
            margin-top: 8px;
            font-size: 12px;
            color: #94a3b8;
            border-top: 1px dashed #334155;
            padding-top: 6px;
        }

        .input {
            display: flex;
            border-top: 1px solid #1e293b;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
        }

        button {
            padding: 0 16px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>

<div class="chat">
    <div class="header">AI Security Operations Assistant</div>
    <div class="messages" id="messages"></div>
    <div class="input">
        <input id="input" placeholder="Введіть запит..." />
        <button onclick="sendMessage()">➤</button>
    </div>
</div>

<script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");

    function addMessage(text, sender) {
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.innerHTML = text;   // ← ВАЖНО
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }


    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        const thinkingMsg = addMessage("⏳ Аналіз запиту...", "bot");

        try {
            const response = await fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            addMessage(data.response, "bot");

        } catch (err) {
            thinkingMsg.textContent = "❌ Помилка з'єднання з сервером.";
        }
    }

    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
